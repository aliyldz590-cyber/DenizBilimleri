<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Sinop BİLSEM</title>
    <style>
        :root {
            --koyu-mavi: #0a192f;
            --okyanus-mavisi: #112240;
            --turkuaz: #64ffda;
            --beyaz: #e6f1ff;
            --gri: #8892b0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--koyu-mavi);
            color: var(--beyaz);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Başlık Alanı - Biraz daha sade */
        header {
            background-color: #020c1b;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--turkuaz);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            color: var(--turkuaz);
            margin: 0;
            font-size: 1.8rem;
        }

        .geri-don-btn {
            position: absolute;
            left: 20px;
            top: 25px;
            text-decoration: none;
            color: var(--beyaz);
            font-weight: bold;
            border: 1px solid var(--turkuaz);
            padding: 5px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .geri-don-btn:hover {
            background-color: var(--turkuaz);
            color: var(--koyu-mavi);
        }

        /* Ana Konteyner */
        .container {
            max-width: 900px; /* Okuma kolaylığı için biraz daha dar */
            margin: 40px auto;
            padding: 0 20px;
        }
    </style>
</head>
